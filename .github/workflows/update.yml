name: MTA:SA Server version check

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force build even if image already exists"
        type: boolean
        default: false

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME_GHCR: ${{ github.repository }}
  IMAGE_NAME_DOCKERHUB: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  check-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get latest MTA:SA Server version
        id: version
        run: |
          VERSION=$(curl -s https://linux.multitheftauto.com/revision/latest.txt | sed 's/MTA:SA Server //')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected MTA:SA Server version: ${VERSION}"

      - name: Check if image already exists on GHCR
        id: check
        if: ${{ !inputs.force }}
        run: |
          docker manifest inspect ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${{ steps.version.outputs.version }} > /dev/null 2>&1 \
            && echo "exists=true" >> $GITHUB_OUTPUT \
            || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        if: inputs.force || steps.check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: inputs.force || steps.check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        if: inputs.force || steps.check.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: inputs.force || steps.check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push MTA:SA Server image
        if: inputs.force || steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:latest
            ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME_DOCKERHUB }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME_DOCKERHUB }}:latest
